{% extends "base.html" %}
{% block content %}
<h1>{{ catalogue.name }}</h1>
{% if items !=[] %}
    <a href="{{url_for('newItem', catalogue_id = catalogue.id )}}">
        <button>Create New Item</button>
    </a>
    {% for i in items %}
        <h3>{{i.name}}</h3>
        <p>{{i.description}}</p>

        <a href='{{url_for('editItem', catalogue_id=catalogue.id, item_id=i.id )}}'>
            <button>Edit</button>
        </a>
        <a href='{{url_for('deleteItem', catalogue_id=catalogue.id, item_id=i.id ) }}'>
            <button>Delete</button>
        </a>
        <br>
        <br>
    {% endfor %}
{% else %}
    <p> There is no item in {{catalogue.name}}... <p>
    <a href = "{{url_for('newItem', catalogue_id = catalogue.id )}}">
        <button>Create New Item</button>
    </a>
{% endif %}
<br>
<br>
<a href="/catalogue"><button> Cancel </button></a>
{% endblock %}
